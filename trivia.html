<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BOREDOM BUSTER TRIVIA</title>

      <link rel="stylesheet" href="VENDORS/normalized.css">
      <link rel="stylesheet" href="VENDORS/resets.css">
      <script type="text/javascript" src="VENDORS/jquery.min.js"></script>
      <link rel="stylesheet" href="css/style.css">
      <script type="text/javascript" src="index.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">


  </head>
  <body>
    <div class="category-page-container">
      <div class="category-page-hero">
        <img class="category-logo" src="assets/trivia.png" alt="trivia logo">
        <h4>Test Your Knowledge</h4>
        <h6>choose a category</h6>
      </div>

      <div class="trivia-question"></div>

      <div class="trivia-answer-container">
        <div class="trivia-answer-stage">
          <div class="trivia-answer-flipcard">
          <div class="trivia-answer-back"></div>
          <div class="trivia-answer-front">ANSWER</div>
          </div>
        </div>
      </div>


      <div class="selector-cube-container">
        <div class="stage" style="width: 150px; height: 150px;">
          <div class="cubespinner">
            <div class="panel-1">DOGS</div>
            <div class="panel-2">FASHION</div>
            <div class="panel-3">BEER</div>
            <div class="panel-4">NATURE</div>
            <div class="panel-5">SPACE</div>
            <div class="panel-6">SEX</div>
          </div>
        </div>
      </div>



    <div class="zone" style="font-size: 40px;"></div>


      <div class="category-page-gradient"></div>
      <div class="category-page-bottom-blackout"></div>
      <div class="flex-container-buttons">
        <div class="button-container">
          <img class="category-button home throb" src="assets/home.png" alt="home button">
          <img class="category-button news wiggle" src="assets/news.png" alt="news button">
          <img class="category-button meme stretch" src="assets/meme.png" alt="meme button">
          <img class="category-button jokes wiggle" src="assets/jokes.png" alt="jokes button">
        </div>
      </div>


    </div>

  </body>
</html>
