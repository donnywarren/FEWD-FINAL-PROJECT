<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FEWD Final Project</title>

    <link rel="stylesheet" href="vendors/normalized.css">
    <link rel="stylesheet" href="vendors/resets.css">
    <link rel="stylesheet" href="vendors/slick.css">
    <link rel="stylesheet" href="vendors/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">

          <img class="category-button news throb" src="assets/news.png" alt="news button">

      </div>
